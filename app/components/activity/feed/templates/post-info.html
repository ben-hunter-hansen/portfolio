<style>
    a.focused {
        color: #007095;
    }
    a.inactive {
        color: #a0d3e8;
    }
</style>
<div class="large-9 medium-9 small-6 columns">
    <a href="#" class="button tiny left split no-pip">
        {{ post.points }} Points
        <span><i class="fa fa-thumbs-o-up"></i></span>
    </a>
</div>
<div class="large-3 medium-3 small-6 columns">
    <ul class="inline-list right">
        <li>
            <a href="#" class="right"
               ng-class="{focused: commentVisible, inactive: !commentVisible}"
               ng-disabled="post.comments.length"
               ng-click="commentClick()">
                <i class="fa fa-comments fa-2x focused" ng-class="{inactive: !commentVisible}"></i>
            </a>
        </li>
        <li>
            <a href="#" class="right" ng-class="{focused: replyVisible, inactive: !replyVisible}" ng-click="replyClick()">
                <i class="fa fa-comment fa-2x focused" ng-class="{inactive: !commentVisible}"></i>
            </a>
        </li>
    </ul>
</div>
